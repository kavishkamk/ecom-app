<div class="sign-up-container">
    <h2>Don't have an account?</h2>
    <span>Sign up with your email and password</span>
    <form action="{% url "authentication-page" %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-input-container">
                {{ field }}
                <label for="username" class="form-label form-label-shrink">
                    {{field.label_tag}}
                </label>
                {{ field.errors }}
            </div>
        {% endfor %}
        <button class="base-button">Sign Up</button>
    </form>
</div>
